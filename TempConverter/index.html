<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Temperature Converter</h1>
        <input type="number" id="textbox" value="0"><br>
        <input type="radio" id="Farenheit" name="options">
        <label for="Farenheit"> Farenheit to Celsius</label><br>
        <input type="radio" id="Celsius" name="options">
        <label for="Celsius"> Celsius to Farenheit</label><br>

        <button type="button" id="submit" onclick="convert()">Submit</button>

        <p id="result">Select a Unit</p>

    </form>
    
    <script src="script.js"></script>
</body>
</html>
